<!DOCTYPE html>
<html>

<head>
    <style>
        /* Optional: Add some basic styling to checkboxes for better visibility */
        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <input type="checkbox" id="checkbox1" class="exclusive">
    <input type="checkbox" id="checkbox2" class="exclusive">
    <input type="checkbox" id="checkbox3" class="exclusive">
    <input type="checkbox" id="checkbox4" class="exclusive">
    <input type="checkbox" id="checkbox5" class="exclusive">
    <input type="checkbox" id="checkbox6" class="exclusive">
    <input type="checkbox" id="checkbox7" class="exclusive">
    <input type="checkbox" id="checkbox8" class="exclusive">

    <script>
        // Get all checkboxes with class 'exclusive'
        const checkboxes = document.querySelectorAll('.exclusive');

        // Add event listener to each checkbox
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    // Uncheck other checkboxes
                    checkboxes.forEach(otherCheckbox => {
                        if (otherCheckbox !== checkbox) {
                            otherCheckbox.checked = false;
                        }
                    });
                }
            });
        });
    </script>

</body>

</html>
